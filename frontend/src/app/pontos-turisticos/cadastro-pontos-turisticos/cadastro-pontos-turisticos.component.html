<po-page-detail
	[p-title]="title">
	<form [formGroup]="formPontoTuristico">
		<po-input 
			class="po-sm-12 po-md-3 po-lg-3 po-xl-3"
			formControlName="nome"
			p-label="Nome">
		</po-input>
		<po-input 
			class="po-sm-12 po-md-3 po-lg-3 po-xl-3"
			formControlName="cidade"            
			p-label="Cidade">
		</po-input>
		<po-input 
			class="po-sm-12 po-md-3 po-lg-3 po-xl-3"
			formControlName="melhorEstacao"
			p-label="Melhor Estação" >
		</po-input>
    <po-select
      class="po-sm-12 po-md-3 po-lg-3 po-xl-3"
      name="select"
      p-label="PO Select"
			formControlName="paisId"
      [p-options]="lPaises"
    >
    </po-select>
	</form>
	
	<div class="po-row po-pt-2" style="justify-content: flex-end;">
		<po-button 
			class="po-sm-3 po-md-3 po-lg-1 po-xl-1"
			(p-click)="salvar()"
			p-label="Salvar"></po-button>
		<po-button 
			class="po-sm-3 po-md-3 po-lg-1 po-xl-1"
			(p-click)="voltar()"
			p-label="Cancelar"></po-button>
	</div>
  <div *ngIf="idPontoTuristico">
    <div class="po-row po-pt-2" style="justify-content: flex-end;">
      <po-button 
        class="po-sm-3 po-md-3 po-lg-1 po-xl-1"
        (p-click)="criarComentario()"
        p-label="Criar Comentário"></po-button>
    </div>
    <div class="po-row po-pt-2" *ngIf="lsComentarios.length">
      <po-table
          class="po-sm-12 po-pt-2"
          p-container="true"
          [p-actions-right]="true"
          [p-actions]="lsActions"
          [p-columns]="lsColumns"
          [p-items]="lsComentarios">
      </po-table>
    </div>
    <div *ngIf="lsComentarios.length === 0">
      Faça o primeiro comentário!
    </div>
  </div>
</po-page-detail>
